<!DOCTYPE html>
<html>
  <head>
    <title>AB.js example</title>
  </head>
  <body>
    <script src="ab.js"></script>
    <script>
      var choices = [{url: 'http://choice1.com', weight: 1},
        {url: 'http://choice2.com', weight: 2}];

      AB.createTest('ab_sample', choices, function () {
        console.log(arguments);

        choices[0].url='http://choice3.com';

        AB.updateTest('ab_sample', choices, function () {
          console.log(arguments);

          AB.chooseForUser(1, 'ab_sample', function () {
            console.log(arguments);
          });
        });
      });

    </script>
  </body>
</html>
